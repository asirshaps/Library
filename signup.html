  <div class="everything">
  <div id="team"style="background-color:midnightblue;height:160px;color:white;padding-top:37px;">
    <h1>Signup</h1>
</div> 
<div id="teams" class="container">
  <form action="login.html" class="signup" onsubmit= "return !!(phoneNumber() & validate() & Password() & confirmPassword());">
    <h3>Create account</h3>
    
    <div class="signup-cont">

        <label>Name</label><br>
        <input type="text" placeholder="Enter name"><br>

        <label>Address</label><br>
        <textarea name="a1" id="a2" cols="30" rows="8"></textarea><br>

        <label>Email id</label><br>
        <input type="text" placeholder="Email id" id="email"><br>
        <label for="error" id="error"></label><br>

        <label>Phone No</label><br>
        <input type="text" placeholder="phone-no"  id="phonenumber"><br>
        <label for="error" id="errorphonenumber"></label><br> 

        <label>Password</label><br>
        <input type="password" placeholder="Password" id="pwd1"><br>
        <label for="error" id="errorpasswordtype"></label><br>

        <label> Confirm Password</label><br>
        <input type="password" placeholder="Password" id="pwd2"><br>
        <label for="error" id="errorconfirmpasswordtype"></label><br>

        <label> Date of birth</label><br>
        <input type="text" placeholder="Date of birth" id="dob"><br>
        <label for="error" id="errordob"></label><br>

        <label> Select Gender</label><br>
        <input type="radio" name="gnd">Male
        <input type="radio" name="gnd">Female<br>

        <div>
          <button id="signup-button">SIGN UP</button><br>
        </div>
    </div>
  </form>
<script src="signup.js"></script>
</div>
<footer>
<h4>Follow Us</h4>
<div class="connectwithus">
  <div id="twitter">Twitter</div>
  <div id="facebook">Facebook</div>
  <div id="google">Google+</div>
</div>
 </footer>
</div>
